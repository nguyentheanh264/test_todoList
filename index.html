<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
    <div class="container app p-5 min-vh-100">
        <h2 class="text-center pt-2 fw-bold text-warning ">TODO LIST</h2>
        
        
        <div class="d-flex gap-3">
            <h2 class="fw-bold text-light">LIST WORK</h2>
            <i id="icon-down" role="button" class="fa-solid fa-sort-down text-light fs-3 relative"></i>
        </div>
        <ul id="list-work" class="list-group">

        </ul> 
        <form class="mt-4" id="form-create">
            <h2 class="fw-bold text-light">ADD WORKS</h2>
            <div class="mb-3 form-group">
                <label class="form-label text-light">Title</label>
                <input type="text" id="title" name="title" class="form-control">
                <span class="form-message mt-3 fs-6"></span>
            </div>
            <div class="mb-3 form-group">
                <label class="form-label text-light">Completed</label>
                <select name="completed" id="completed" class="form-select" id="inputGroupSelect01">
                    <option selected>Choose...</option> 
                    <option value="true">true</option>
                    <option value="false">false</option>
                  </select>
                <span class="form-message mt-3 fs-6"></span>
            </div>
            
            <div class="mb-3 form-group">
                <label class="form-label text-light">Created_at</label>
                <input type="datetime-local" id="created_at" name="created_at" class="form-control">
                <span class="form-message mt-3 fs-6"></span>
            </div>
            <div>
                <div id="create" class="btn btn-primary">CREATE</div>
            </div>
        </form>
        
    </div>
    <div class="modal-update">
            <div class="modal-container">
                <div class="modal-header">
                    <h4 class="modal-title">UPDATE WORK</h4>
                    <div class="modal-close">
                        <i class="fa-solid fa-xmark fs-3" role="button"></i>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label text-dark">Title</label>
                        <input type="text" name="title-update" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-dark">Completed</label>
                        <select name="completed-update" class="form-select" id="inputGroupSelect01">
                            <option selected>Choose...</option> 
                            <option value="true">true</option>
                            <option value="false">false</option>
                          </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="modalClose" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="saveUpdate" class="btn btn-primary">Save changes</button>
                </div>
            </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./app.js"></script>
<script>
    Validator ({
        form: '#form-create',
        rules: [
            Validator.isRequired('#title'),
            Validator.isCompleted('#completed'),
            Validator.isRequired('#created_at')
        ]
    })
</script>
</html>
